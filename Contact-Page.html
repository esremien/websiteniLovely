<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./Contact-Page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,700;1,900&display=swap"
    />
  </head>
  <body>
    <div class="contact-page">
      <header class="main">
        <div class="content">
          <nav class="header">
            <div class="home-wrapper">
                <b class="home"><a href="./Index.html">Home</b></a>
            </div>
            <div class="about-wrapper">
                <b class="about"><a href="./About-Page.html">About</b></a>
            </div>
            <b class="strands"><a href="./Strands-Page.html">Strands</b></a>
            <div class="footer">
              <div class="contact">
                <b class="contact-us"><a href="./Contact-Page.html">Contact Us</b></a>
              </div>
              <div class="white-line">
                <img
                  class="white-line-child"
                  loading="lazy"
                  alt=""
                  src="./public/line-1.svg"
                />
              </div>
            </div>
          </nav>
        </div>
        <h1 class="ollcf">OLLCF</h1>
      </header>
      <section class="info-container-wrapper">
        <div class="info-container">
          <div class="info-wrapper">
            <button class="lorem-ipsum-dolor-sit-amet-con">
              <i class="contact-information">CONTACT INFORMATION</i>
            </button>
          </div>
          <div class="contact-details">
            <div class="tvl-parent">
              <div class="tvl">
                <h1 class="email-address">EMAIL ADDRESS:</h1>
              </div>
              <div class="css">
                <h1 class="informationollcfgmailcom">
                  information.ollcf@gmail.com
                </h1>
              </div>
            </div>
            <div class="js">
              <div class="tvl1">
                <h1 class="contact-number">CONTACT NUMBER:</h1>
              </div>
              <div class="wrapper">
                <b class="b">(+63) 0948-180-1434</b>
              </div>
            </div>
            <div class="detail-labels">
              <div class="tvl2">
                <h1 class="website">WEBSITE:</h1>
              </div>
              <div class="httpsollcfeduph-wrapper">
                <h1 class="httpsollcfeduph">https://ollcf.edu.ph/</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
